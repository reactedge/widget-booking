<svg xmlns="http://www.w3.org/2000/svg"
        class="re-spinner"
        width="40"
        height="40"
        viewBox="0 0 50 50"
        role="status"
        aria-label="Loading"
>
    <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#b2b0b0"
            stroke-width="3"
            stroke-linecap="round"
            stroke-dasharray="90 150"
    >
        <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.8s"
                repeatCount="indefinite"
        />
    </circle>
</svg>

